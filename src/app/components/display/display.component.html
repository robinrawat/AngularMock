<app-header></app-header>
<!-- <app-container (onDisplay)="displayContent($event)"></app-container> -->

<div class="container">
    <div class="card">
        <div class="container-fliud">
            <div class="wrapper row">
                <div class="preview col-md-6">
                    
                    <div class="preview-pic tab-content">
                      <div class="tab-pane active" id="pic-1"><img src="{{imageUrl}}" /></div>
                    </div>
                    
                </div>
                <div class="details col-md-6">
                    <h3 class="product-title">Category : {{category}}</h3>
                    <h3 class="product-title">SubCategory : {{subCategory}}</h3>
                    <p class="product-description">Description: {{description}}</p>
                    <div class="action">
                        <button class="btn btn-danger btn-sm float-right" type="button" [routerLink]="['/']">Go Back</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<app-footer></app-footer>
